<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style3.css">
    <title>Document</title>
</head>
<body>
    <div class="contact_form">
        <div class="title-contact">
            <h1>Contact</h1>
        </div>
        <form action="" method="post" class="form1">
          <p>  <label for="name_input">name:</label>
            <input type="text"  name="Name" id="name_input"  placeholder="Enter your Name">
          </p>
            <br>
        <p>
            <label for="fn_input">First Name:</label>
            <input type="text" name="password" id="fn_input" placeholder="Enter your First name">
        </p>
        <p>
            <label for="e_input">Email:</label>
            <input type="email" name="email" id="e_input" placeholder="Enter your Email">
        </p>
        <p>
            <label for="s_input">Subject:</label>
            <input type="text" name="subject" id="s_input" placeholder="Enter Subject">
        </p>
        <p>
            <label id="labelMessage" for="m_input">Message:</label>
            <textarea rows="4" cols="50" name="comment" id="m_input" placeholder="Enter text here...">
                </textarea>
        </p>
        
            <br><br>
            <div class="button-contact">
                <button type="submit" class="btn_form">Login</button>
                <button type="reset" class="btn_form">Cancel</button>
               
            </div>
           
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">

<body  >
   
        <div class="login_form">
            <div class="title-login">
                <h1>Admin Panel Login</h1>
            </div>
            <form action="" method="post" class="form">
              <p>  <label for="e_input">Email:</label>
                <input type="email" class="login_champ" name="email" id="e_input" onchange="handleChange" placeholder="Enter your email">
              </p>
                <br>
            <p>
                <label for="p_input">Password:</label>
                <input type="password" name="password" class="login_champ" id="p_input" placeholder="Enter your password">
            </p>
                <br><br>
                <div class="button-login">
                   <p> <input type="checkbox">remind my password</input>     </p> 
                   <button type="submit" class="btn_form">Login</button>
                </div>
               
            </form>
        </div>



</body>
</html>
